<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <title>Tiny URLizer</title>
        <meta name="robots" content="index"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="/bootstrap.min.css" data-th-href="@{/bts/css/bootstrap.min.css}"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    </head>
    <body>
        <div id="app" class="container">
            <div class="container-fluid">
                <div class="col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-xs-12">
                    <h1 class="text-center">Tiny URLizer</h1>
                    <form id="form" action="#">
                        <div class="input-group">
                            <span @clicK="copyUrl"
                                  v-bind:class="copyLinkClass"
                                  v-bind:title="title"
                                  data-toggle="tooltip">
                                <i class="glyphicon glyphicon-copy"></i>
                            </span>
                            <input v-model="url"
                                   class="form-control"
                                   name="sourceUrl"
                                   type="text"
                                   required
                                   placeholder="Saisissez votre url Ã  raccourcir"/>
                        </div>
                        <div class="form-group" style="margin-top: 5px;">
                            <button @click.prevent="submitForm" class="btn btn-primary" type="submit">Raccourcir <i class="glyphicon glyphicon-link"></i></button>
                            <button @click="reset" class="btn btn-warning" type="button">Effacer <i class="glyphicon glyphicon-trash"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/jquery.min.js" data-th-src="@{/js/jquery.min.js}"></script>
        <script src="/vue.min.js" data-th-src="@{/js/vue.min.js}"></script>
        <script src="/sweetalert.min.js" data-th-src="@{/js/sweetalert.min.js}"></script>
        <script src="/app.js" data-th-src="@{/js/app.js}"></script>
        <script src="/bootstrap.min.js" data-th-src="@{/bts/js/bootstrap.min.js}"></script>
        <script type="application/javascript">
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
